<html>
    <head>
        <title>Run Fanatic - {% block title %}{% endblock %}</title>
        <link href="{{ STATIC_URL }}css/cal.css" rel="stylesheet" type="text/css"/>
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css"/>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/jquery-ui-1.8.16.custom.min.js"></script>
    </head>
    <body>
        <h1>run fanatic</h1><h5> the runlog for serious runners</h5>
        <hr/>
        <center>
            <a href="{% url apps.runlog.views.dashboard %}">Dashboard</a>
            <a href="{% url apps.runlog.views.add %}">Add Run</a>
            <a href="{% url list %}">List Runs</a>
            <a href="{% url apps.runlog.views.runcal %}">Calendar</a>
            <a href="{% url django.contrib.auth.views.logout %}">Logout</a>
        </center>
            {% block content %}{% endblock %}
        <hr/>
    </body>
</html>
