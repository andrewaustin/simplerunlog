{% extends "base.html" %}

{% block title %}List Runs{% endblock %}

{% block content %}
<center><a href="{% url apps.runlog.views.add %}">Add Run</a> <a href="{% url list %}">List Runs</a></center>
<table border = "0">
{% for run in object_list %}
<tr>
<td>
{{ run.date }}
</td>
<td>
{{ run.distance }}
</td>
<td>
{{ run.hours }}:{{ run.minutes }}:{{ run.seconds }}
</td>
<td>
<a href="/delete/{{ run.id }}">delete</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
