<html>
    <head>
        <title>Run Fanatic - {% block title %}{% endblock %}</title>
        <link href="{{ STATIC_URL }}css/cal.css" rel="stylesheet" type="text/css"/>
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css"/>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/flick/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script src="{{ STATIC_URL }}js/addRun.js"></script> 
        {% block extra_headers %}{% endblock %}
    </head>
    <body>
        <h1>run fanatic</h1><h5> the runlog for serious runners</h5>
        <hr/>
        <div id="navigation">
            <a href="{% url dashboard %}">Dashboard</a>
            <a id="addRun" href="#">Add Run</a>
            <a href="{% url list %}">List Runs</a>
            <a href="{% url calendar %}">Calendar</a>
            <a href="{% url settings %}">Settings</a>
            <a href="{% url logout %}">Logout</a>
        </div>
        <div id="dialog-form" title="Add a Run">
            <p class="validateTips">All form fields are required.</p>
            <form>
            <fieldset>
            <label for="date">Date</label>
            <input type="text" name="date" id="date" class="text ui-widget-content ui-corner-all" />
            <br/><label for="distance">Distance</label>
            <input type="text" name="distnace" id="distance" value="" class="text ui-widget-content ui-corner-all" />
            <br/><label for="hours">Hours</label>
            <input type="text" name="hours" id="hours" value="00" maxlenght="2" class="text ui-widget-content ui-corner-all" />
            <br/><label for="minutes">Minutes</label>
            <input type="text" name="hours" id="minutes" value="00" maxlenght="2" class="text ui-widget-content ui-corner-all" />
            <br/><label for="seconds">Seconds</label>
            <input type="text" name="seconds" id="seconds" value="00" maxlenght="2" class="text ui-widget-content ui-corner-all" />
            </fieldset>
            </form>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <hr/>
    </body>
</html>
