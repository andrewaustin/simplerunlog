<html>
    <head>
        <title>Run Fanatic - {% block title %}{% endblock %}</title>
        <link href="{{ STATIC_URL }}css/cal.css" rel="stylesheet" type="text/css"/>
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css"/>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        {% block extra_headers %}{% endblock %}
    </head>
    <body>
        <h1>run fanatic</h1><h5> the runlog for serious runners</h5>
        <hr/>
        <div id="navigation">
            <a href="{% url dashboard %}">Dashboard</a>
            <a href="{% url add %}">Add Run</a>
            <a href="{% url list %}">List Runs</a>
            <a href="{% url calendar %}">Calendar</a>
            <a href="{% url settings %}">Settings</a>
            <a href="{% url logout %}">Logout</a>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <hr/>
    </body>
</html>
